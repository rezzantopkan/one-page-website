<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speed & Style – The World of Cars</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
  }

  nav {
    background-color: #333;
    color: white;
    padding: 15px;
    text-align: center;
  }

  nav a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
  }

  nav a:hover {
    text-decoration: underline;
  }

  section {
    padding: 40px;
    background-color: white;
    margin: 20px auto;
    width: 80%;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  h1, h2 {
    color: #333;
  }

  img {
    margin: 10px;
    border-radius: 10px;
    box-shadow: 0 0 5px rgba(0,0,0,0.2);
  }

  form input, form textarea {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  form input[type="submit"] {
    background-color: #333;
    color: white;
    border: none;
    cursor: pointer;
  }

  form input[type="submit"]:hover {
    background-color: #555;
  }

  footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px;
    margin-top: 40px;
  }
</style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a> |
    <a href="#gallery">Gallery</a> |
    <a href="#contact">Contact</a> |
    <a href="#video">Videos</a> |
    <a href="#footer">Footer</a>
  </nav>

  <!-- Home Section -->
  <section id="home">
    <h1>Welcome to the World of Cars</h1>
    <p>Explore the speed, beauty, and innovation of modern automobiles.</p>
  </section>

  <!-- Gallery Section -->
  <section id="gallery">
    <h2>Car Gallery</h2>
    <img src="https://cdn.pixabay.com/photo/2017/03/27/13/56/auto-2179220_1280.jpg" alt="Sport Car" width="300">
    <img src="https://cdn.pixabay.com/photo/2015/01/19/13/51/car-604019_1280.jpg" alt="Classic Car" width="300">
    <img src="https://cdn.pixabay.com/photo/2020/01/23/11/42/car-4788261_1280.jpg" alt="SUV Car" width="300">
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <label>Name:</label><br>
      <input type="text" name="name" placeholder="Your Name"><br><br>

      <label>Email:</label><br>
      <input type="email" name="email" placeholder="Your Email"><br><br>

      <label>Message:</label><br>
      <textarea name="message" placeholder="Your Message"></textarea><br><br>

      <input type="submit" value="Send">
    </form>
  </section>

  <!-- Video Section -->
  <section id="video">
    <h2>Car Test Drive Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XRMrkFtrWqM" frameborder="0" allowfullscreen></iframe>
  </section>

  <!-- Footer -->
  <footer id="footer">
    <p>© 2025 Speed & Style. All rights reserved.</p>
  </footer>

</body>
</html>
